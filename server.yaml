---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-20210924
  labels:
    elbv2.k8s.aws/pod-readiness-gate-inject: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syha-instance
  namespace: demo-20210924
spec:
  selector:
    matchLabels:
      app: syha-instance
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0%       # how many pods we can add at a time
      maxUnavailable: 25%  # maxUnavailable define how many pods can be unavailable during the rolling update    
  template:
    metadata:
      labels:
        app: syha-instance
    spec:
      nodeSelector:
        app: kb-prd-ng-adm
      containers:
      - name: syha-instance
        image: 239234376445.dkr.ecr.ap-northeast-2.amazonaws.com/demo:49
        ports:
        - containerPort: 80
      terminationGracePeriodSeconds: 300
...
